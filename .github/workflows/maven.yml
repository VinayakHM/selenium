name: Selenium TestNG Automation (Docker Grid)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ğŸ³ Start Selenium Grid
      - name: Start Selenium Grid
        run: |
          docker compose up -d
          sleep 20

      # ğŸ” Verify Grid ready
      - name: Check Grid status
        run: |
          curl http://localhost:4444/status

      # â–¶ Run Selenium tests on Grid
      - name: Run TestNG Selenium tests
        run: |
          mvn clean test \
            -Dbrowser=chrome \
            -DgridMode=true \
            -DgridUrl=http://localhost:4444/wd/hub \
            -DbuildNumber=${{ github.run_number }} \
            -DserverName=dev \
            -Dtestng=web.xml

      # ğŸ“Š Upload reports
      - name: Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-testng-reports
          path: |
            target/surefire-reports
            test-output

      # ğŸ§¹ Stop Grid
      - name: Stop Selenium Grid
        if: always()
        run: docker compose down
