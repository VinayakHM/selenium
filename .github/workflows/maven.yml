name: Docker Grid Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Start Selenium Grid with Video
        run: |
          docker network create grid || true

          # Hub
          docker run -d -p 4444:4444 --name selenium-hub \
            --network grid \
            selenium/hub:4.21.0

          # Chrome node
          docker run -d --name chrome \
            --network grid \
            -e SE_EVENT_BUS_HOST=selenium-hub \
            -e SE_EVENT_BUS_PUBLISH_PORT=4442 \
            -e SE_EVENT_BUS_SUBSCRIBE_PORT=4443 \
            selenium/node-chrome:4.21.0

          # Chrome video
          docker run -d --name chrome-video \
            --network grid \
            -e DISPLAY_CONTAINER_NAME=chrome \
            -v ${{ github.workspace }}/videos:/videos \
            selenium/video:ffmpeg-4.3.1-20230607

          # Firefox node
          docker run -d --name firefox \
            --network grid \
            -e SE_EVENT_BUS_HOST=selenium-hub \
            -e SE_EVENT_BUS_PUBLISH_PORT=4442 \
            -e SE_EVENT_BUS_SUBSCRIBE_PORT=4443 \
            selenium/node-firefox:4.21.0

          # Firefox video
          docker run -d --name firefox-video \
            --network grid \
            -e DISPLAY_CONTAINER_NAME=firefox \
            -v ${{ github.workspace }}/videos:/videos \
            selenium/video:ffmpeg-4.3.1-20230607
      

      - name: Wait for Grid
        run: |
          echo "Waiting for Selenium Grid..."
          for i in {1..30}; do
            if curl -s http://localhost:4444/status | grep -q "ready"; then
              echo "Grid ready"
              break
            fi
            sleep 2
          done

      - name: Run tests (${{ matrix.browser }})
        run: |
          mvn clean test \
            -Dbrowser=${{ matrix.browser }} \
            -DgridMode=true \
            -DgridUrl=http://localhost:4444/wd/hub \
            -DbuildNumber=${{ github.run_number }} \
            -DserverName=dev \
            -Dtestng=web.xml

      - name: Stop video containers
        if: always()
        run: |
          docker stop chrome-video || true
          docker stop firefox-video || true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.browser }}
          path: |
            target/surefire-reports
            test-output

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-videos-${{ matrix.browser }}
          path: videos

