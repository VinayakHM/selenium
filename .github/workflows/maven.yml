name: Selenium TestNG Automation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  selenium-tests:
    name: Run Selenium Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome
        run: chrome --version

      - name: Run TestNG Selenium tests
        run: |
          mvn clean test \
            -Dbrowser=firefox \
            -DbuildNumber=null \
            -DgridMode=false \
            -DserverName=dev \
            -Dtestng=web.xml

      - name: Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-testng-reports
          path: |
            target/surefire-reports
            test-output
