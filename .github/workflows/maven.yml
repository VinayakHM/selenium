name: Selenium Docker Grid

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Selenium Grid
        run: docker compose up -d

      - name: Wait for Grid
        run: |
          echo "Waiting for Grid..."
          for i in {1..30}; do
            curl -s http://localhost:4444/status | grep ready && break
            sleep 2
          done

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run tests (${{ matrix.browser }})
        run: |
          mvn clean test \
            -Dbrowser=${{ matrix.browser }} \
            -DgridMode=true \
            -DgridUrl=http://localhost:4444/wd/hub \
            -DbuildNumber=${{ github.run_number }} \
            -DserverName=dev \
            -Dtestng=web.xml

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.browser }}
          path: |
            target/surefire-reports
            test-output

      - name: Stop Grid
        if: always()
        run: docker compose down
